version: '2'
services:
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
    
    nginx:
        image: nginx:latest
        ports:
          - 8050:80
        volumes:
          - ./site.conf:/etc/nginx/conf.d/default.conf
  
    gateway:
      image: gateway:latest